      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .image-gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
      transition: transform 0.3s, opacity 0.3s;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .cta-button {
        font-size: 1rem;
        padding: 12px 24px;
      }

      .image-gallery img {
        height: 130px;
      }
    }
  </style>
